{% extends 'dashboard/base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="col-10 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title"><b>Edit Score</b></h4>
                  <form action="" method="post" class="forms-sample" enctype="multipart/form-data">
                      {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-primary mr-2">Submit</button>
                      {% if messages %}
                          {% for message in messages %}
                              <div class="row">
                                <div class="col s12">
                          <span style="color: red; font-weight: bold;">Check if match is live on date</span>
                                </div>
                        </div>
                          {% endfor %}
                      {% endif %}
                  </form>
                </div>
              </div>
            </div>
{% endblock %}
