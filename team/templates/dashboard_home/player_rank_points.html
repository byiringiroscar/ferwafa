{% extends 'dashboard/base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}

    <div class="main-panel" style="height: 450px; overflow-y: scroll">
    <div class="col-12 " >
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title"><b>Rank player points</b></h4>
                  <form action="" method="post" class="forms-sample" enctype="multipart/form-data">
                      {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-primary mr-2">Submit</button>
                      <div class="container">
                        {% if messages %}
                        {% for message in messages %}
                            <div class="row">
                                <div class=" col-lg-8 col s12">
                                  <div class="alert alert-fill-danger" role="alert" style="margin-top: 1cm; align-items: start">
                                <i class="fa fa-exclamation-triangle"></i>
                                    Player {{ message }}
                                    </div>
                                </div>
                            </div>
                        {% endfor %}
                        {% endif %}
                    </div>
                  </form>

                </div>
              </div>
            </div>
    </div>

{% endblock %}
