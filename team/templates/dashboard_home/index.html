{% extends 'dashboard/base.html' %}

{% load static %}
{% block content %}
    <div class="main-panel" style="height: 450px; overflow-y: scroll">
        <div class="content-wrapper">
          <div class="page-header">
            <h3 class="page-title">
              Dashboard
            </h3>
          </div>
          <div class="row grid-margin">
            <div class="col-12">
              <div class="card card-statistics">
                <div class="card-body">
                  <div class="d-flex flex-column flex-md-row align-items-center justify-content-between">
                      <div class="statistics-item">
                        <p>
                          <i class="icon-sm fab fa-bandcamp mr-2"></i>
                          TEAM
                        </p>
                        <h2>{{ number_of_team }}</h2>
                        <label class="badge badge-outline-success badge-pill">{{ number_of_team }}</label>
                      </div>
                      <div class="statistics-item">
                        <p>
                          <i class="icon-sm fas fa-users mr-2"></i>
                          PLAYERS
                        </p>
                        <h2>{{ total }}</h2>
                        <label class="badge badge-outline-danger badge-pill">{{ total }}</label>
                      </div>
                      <div class="statistics-item">
                        <p>
                          <i class="icon-sm far fa-handshake mr-2"></i>
                          Request
                        </p>
                        <h2>{{ transfer }}</h2>
                        <label class="badge badge-outline-danger badge-pill">{{ transfer }}</label>
                      </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
            <div class="row">
                <div class="col-12">
                    <div class="card">
                    <div class="card-body">
                        <div class="row">

                        <div class="col-12">
                            <div class="row portfolio-grid">
                                {% for team in team %}
                            <div class="col-xl-3 col-lg-3 col-md-3 col-sm-6 col-12">
                                <figure class="effect-text-in">
                                <img src="{{ team.team_picture.url }}" alt="image" style="width: 350px; height: 250px;" onclick="location.href='{% url 'team_detail' team.id %}'"/>
                                <figcaption>

                                    <a href="{% url 'team_detail' team.id %}"><p style="font-size: large; color: #0a0a0a"><i class="icon-sm fab fa-bandcamp mr-2"></i><b>{{ team.team_name }} FC</b></p></a>
                                </figcaption>
                                </figure>
                            </div>
                                {% endfor %}
                            </div>
                        </div>

                        </div>
                    </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- content-wrapper ends -->
        <!-- partial:partials/_footer.html -->

        <!-- partial -->
      </div>

{% endblock %}
