{% extends 'dashboard/base.html' %}
{% load static %}
{% load crispy_forms_tags %}


{% block content %}
    <div class="main-panel">
        <div class="content-wrapper">
          <div class="page-header">
            <h3 class="page-title">
                Add Player
            </h3>
            <nav aria-label="breadcrumb">
              <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="{% url 'dashboard' %}">Home</a></li>
                <li class="breadcrumb-item active" aria-current="page">Add Player</li>
              </ol>
            </nav>
          </div>
          <div class="row">
            <div class="col-12">
              <div class="card">
                <div class="card-body">
                  <div class="row">
                    <div class="col-lg-4 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title"><b>Add Player</b></h4>
                  <form action="" method="post" class="forms-sample" enctype="multipart/form-data">
                      {% csrf_token %}
                        {{ form|crispy }}
                    <button type="submit" class="btn btn-primary mr-2">Submit</button>
                  </form>
                </div>
              </div>
            </div>
                    <div class="col-lg-8 pl-lg-5">
                      <div class="d-flex justify-content-between">
                        <div>
                          <h3>Player of {{ team.team_name }} FC</h3>

                        </div>
                        <div>

                        </div>
                      </div>
                        <div class="row">
                <div class="col-12">
                    <div class="card">
                    <div class="card-body">
                        <div class="row">

                        <div class="col-12">
                            <div class="row portfolio-grid">
                                {% for player in team.player.all %}
                            <div class="col-xl-3 col-lg-3 col-md-3 col-sm-6 col-12">
                                <figure class="effect-text-in">
                                <img src="{{ player.player_image.url }}" alt="image" style="width: 350px; height: 150px;"/>
                                <figcaption>

                                    <a href="{% url 'player_detail' team.id player.id %}"><p style="font-size: large; color: #0a0a0a"><i class="icon-sm fab fa-bandcamp mr-2"></i><b>{{ player.player_name }}</b></p></a>
                                </figcaption>
                                </figure>
                            </div>
                                {% endfor %}
                            </div>
                        </div>

                        </div>
                    </div>
                    </div>
                </div>
            </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- content-wrapper ends -->
      </div>
{% endblock %}
