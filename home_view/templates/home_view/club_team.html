{% extends 'home/base.html' %}
{% load static %}

{% block content %}
    <section class="main-club-stuff">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h4 class="soccer-h4">Rwanda Premier League</h4>
                <ul class="player-filters" role="tablist">

                    <li>
                        <a href="#rwanda" role="tab" data-toggle="tab">
                            Rwanda team
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <div class="esport_championship_participants">
    <div class="container">
        <div class="row no-guters">
            {% for team in team %}
            <div class="col-md-4 col-sm-12 col-xs-12">
                <a href="{% url 'home_team_detail' team.id %}">
                    <img src="{% static 'images/soccer/arena-img.jpg' %}" class="background-team" alt="background">
                    <img src="{{ team.team_picture.url }}" alt="team-logo" style="height: 210px; width: 250px; border-radius: 60%;">
                    <span><p style="font-size: 14px"><b>{{ team.team_name }} FC</b></p></span>
                </a>
            </div>
            {% endfor %}

        </div>
    </div>
</div>

</section>
    <div class="call-to-action">
    <div class="container">
        <div class="row">
            <div class="col-md-10 col-sm-9 col-xs-6">
                <div class="text">Become Part of Partner</div>
            </div>
            <div class="col-md-2 col-sm-3 col-xs-6 text-right">
                <a href="" class="join">Join us</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
