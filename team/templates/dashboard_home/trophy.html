{% extends 'dashboard/base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<div class="main-panel">
        <div class="content-wrapper">
          <div class="page-header">
            <h3 class="page-title">
              Give Team Trophy
            </h3>
            <nav aria-label="breadcrumb">
              <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="{% url 'dashboard' %}">Home</a></li>
                <li class="breadcrumb-item active" aria-current="page">Rank</li>
              </ol>
            </nav>
          </div>
          <div class="row">
            <div class="col-12 grid-margin">
              <div class="card">
                <div class="card-body">
                  <div class="row">
                    {% for trophy in trophy %}
                    <div class="col-md-4 col-sm-6 d-flex justify-content-center border-right">
                      <div class="wrapper text-center">
                        <h4 class="card-title">{{ trophy.trophy_name }}</h4>
                        <p class="card-description">{{ trophy.trophy_year }}</p>
                        <a href="{% url 'give_team_trophy' trophy.id %}"><button class="btn btn-outline-primary" style="margin-bottom: 1cm;">Give trophy</button></a>
                      </div>
                    </div>
                    {% endfor %}
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>
{% endblock %}
